name: ğŸ Python Checks ğŸ§¹

on:
  pull_request

jobs:
  python-checks:
    name: ğŸ’» Python Checks ğŸ§¹
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checking Out Code ğŸ“‚
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ” Finding Changed Python Files ğŸ“
        id: changed-python-files
        uses: tj-actions/changed-files@v35
        with:
          files: |
            **/*.py

      - name: ğŸ•µï¸â€â™€ï¸ Output changed Python files
        id: check-python-changes
        run: echo "::set-output name=changed::$(test -n '${{ steps.changed-python-files.outputs.all_changed_files }}')"

      - name: ğŸ Setting Up Python Environment ğŸ’»
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install black
        run: pip install black

      - name: ğŸ–‹ï¸ Run Black Code Formatter on Changed Python Files ğŸ’»
        if: steps.check-python-changes.outputs.changed == 'true'
        run: |
          black --check ${{ steps.changed-python-files.outputs.all_changed_files }}

      - name: ğŸ” Flake8 Linting ğŸ’»
        if: steps.check-python-changes.outputs.changed == 'true'
        uses: py-actions/flake8@v2
        with:
          files: ${{ steps.changed-python-files.outputs.all_changed_files }}
          ignore: "E731,W503"
