name: ğŸ Python Checks ğŸ§¹

on:
  pull_request

jobs:
  python-checks:
    name: ğŸ’» Python Checks ğŸ§¹
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checking Out Code ğŸ“‚
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ” Finding Changed Python Files ğŸ“
        id: changed-python-files
        uses: tj-actions/changed-files@v35
        with:
          files: |
            **/*.py
            
      - name: ğŸ Setting Up Python Environment ğŸ’»
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      
      - name: Install black
        run: pip install black

      - name: ğŸ–‹ï¸ Run Black Code Formatter on Changed Python Files ğŸ’»
        run: |
          black --check ${{ steps.changed-python-files.outputs.all_changed_files }}

      - name: ğŸ” Flake8 Linting ğŸ’»
        uses: py-actions/flake8@v2
        if: steps.changed-files.outputs.any_changed != ''
        with:
          files: ${{ steps.changed-python-files.outputs.all_changed_files }}
          ignore: "E731,W503"
