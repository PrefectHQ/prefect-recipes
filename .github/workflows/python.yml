name: ğŸ Python Checks ğŸ§¹

on:
  pull_request:
    paths:
      - '**/*.py'

jobs:
  python-checks:
    name: ğŸ’» Python Checks ğŸ§¹
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checking Out Code ğŸ“‚
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ” Finding Changed Python Files ğŸ“
        id: changed-python-files
        uses: tj-actions/changed-files@v37
        with:
          files: |
            **/*.py

      - name: ğŸ•µï¸â€â™€ï¸ Output changed Python files
        id: check-python-changes
        run: echo "changed=$(test -n '${{ steps.changed-python-files.outputs.all_changed_files }}')" >> $GITHUB_OUTPUT

      - name: ğŸ Setting Up Python Environment ğŸ’»
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: âš«ï¸ Run black + ruff ğŸ•
        run: |
          pre-commit run --show-diff-on-failure --color=always black && pre-commit run --show-diff-on-failure --color=always ruff