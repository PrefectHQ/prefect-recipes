name: ğŸ Python Checks ğŸ§¹

on:
  pull_request

jobs:
  python-checks:
    name: ğŸ’» Python Checks ğŸ§¹
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checking Out Code ğŸ“‚
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ” Finding Changed Python Files ğŸ“
        id: changed-python-files
        uses: tj-actions/changed-files@v24
        with:
          files: |
            **.py

      - name: ğŸ–‹ï¸ Run Black Code Formatter on Changed Python Files ğŸ’»
        uses: rickstaa/action-black@v1.3.0
        with:
          args: ${{ steps.changed-python-files.outputs.all_changed_files }}
          fail_on_error: true

      - name: ğŸ Setting Up Python Environment ğŸ’»
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: ğŸ” Flake8 Linting ğŸ’»
        uses: py-actions/flake8@v2
        if: steps.changed-files.outputs.files != ''
        with:
          files: ${{ steps.changed-python-files.outputs.all_changed_files }}
          ignore: "E731,W503"
