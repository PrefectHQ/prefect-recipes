name: ğŸ Python Checks ğŸ§¹

on:
  pull_request

jobs:
  python-checks:
    name: ğŸ’» Python Checks ğŸ§¹
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checking Out Code ğŸ“‚
        uses: actions/checkout@v3.3.0
        with:
          ref: ${{ github.head_ref }}

      - name: ğŸ” Finding Changed Python Files ğŸ“
        id: changed-files
        run: |
          echo ::set-output name=files::$(git diff --name-only origin/${{ github.base_ref }}  origin/${{ github.head_ref }} | grep ".py$")
          echo "ğŸ’» Changed Python Files: ${{ steps.changed-files.outputs.files }}"

      - name: ğŸ–‹ï¸ Black Code Formatter ğŸ’»
        uses: rickstaa/action-black@v1.3.0
        if: steps.changed-files.outputs.files != ''
        with:
          args: --check --diff --target=$(echo ${{ steps.changed-files.outputs.files }} | tr '\n' ' ')
          fail_on_error: true

      - name: ğŸ Setting Up Python Environment ğŸ’»
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: ğŸ” Flake8 Linting ğŸ’»
        uses: py-actions/flake8@v2
        if: steps.changed-files.outputs.files != ''
        with:
          files: ${{ steps.changed-files.outputs.files }}
          ignore: "E731,W503"
